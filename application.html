<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Pioneer Outsourcing BPO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1C2B39;
            --primary: #2C3E50;
            --accent: #F9A826;
            --accent-light: #FFD166;
            --light-bg: #F8F9FA;
            --dark-text: #2D3436;
            --light-text: #ECF0F1;
            --gray: #DFE6E9;
            --success: #27AE60;
            --error: #E74C3C;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: var(--light-text);
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            height: 60px;
            width: auto;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .company-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent-light);
            margin-left: 15px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-light);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: var(--primary);
        }
        
        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            transition: var(--transition);
        }
        
        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(249, 168, 38, 0.2);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px 30px;
            background-color: var(--accent);
            color: var(--primary-dark);
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            text-align: center;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background-color: var(--accent-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(249, 168, 38, 0.3);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: var(--error);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .company-name {
                font-size: 1.4rem;
            }
            
            .logo {
                height: 45px;
            }
        }
        
        @media (max-width: 576px) {
            .content {
                padding: 1.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
            }
            
            .company-name {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Pioneer Outsourcing BPO Logo" class="logo">
                <div class="company-name">Pioneer Outsourcing</div>
            </div>
            <h1>Job Application Form</h1>
            <p>Join our team of professionals in Kenya</p>
        </header>
        
        <div class="content">
            <div id="alertBox" class="alert"></div>
            
            <div class="form-container">
                <h2 class="form-title">Apply for a Position</h2>
                
                <!-- Formspree Form - Replace with your actual Formspree endpoint -->
                <form id="applicationForm" action="https://formspree.io/f/xjkeyqqq" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position Applying For <span class="required">*</span></label>
                        <select id="position" name="position" required>
                            <option value="">Select a position</option>
                            <option value="linguistics">Native Japanese and Taiwanese Linguistics Specialist</option>
                            <option value="customer-service">Customer Service Agent (Danish/Finnish)</option>
                            <option value="accounts">Invoice Processing & Accounts Payable Agent</option>
                            <option value="trainee">Customer Support Trainee</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Years of Experience <span class="required">*</span></label>
                        <select id="experience" name="experience" required>
                            <option value="">Select experience level</option>
                            <option value="0-1">0-1 years</option>
                            <option value="1-2">1-2 years</option>
                            <option value="2-5">2-5 years</option>
                            <option value="5+">5+ years</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Preferred Location <span class="required">*</span></label>
                        <select id="location" name="location" required>
                            <option value="">Select location</option>
                            <option value="nairobi">Nairobi, Kenya</option>
                            <option value="remote">Remote</option>
                            <option value="both">Both (Remote & Onsite)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Cover Letter <span class="required">*</span></label>
                        <textarea id="message" name="message" placeholder="Tell us why you're interested in joining our team and why you'd be a good fit..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="resume">Link to your Resume readable  <span class="required">*</span></label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    </div>
                    
                    <button type="submit" class="btn">Submit Application <i class="fas fa-paper-plane"></i></button>
                </form>
                
                <div class="form-footer">
                    <p>By submitting this form, you agree to our <a href="#">Privacy Policy</a></p>
                    <p>Have questions? <a href="mailto:careers@pioneeroutsourcing.com">careers@pioneeroutsourcing.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const applicationForm = document.getElementById('applicationForm');
            const alertBox = document.getElementById('alertBox');
            
            // Function to show alert messages
            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.style.display = 'block';
                
                // Scroll to alert
                alertBox.scrollIntoView({ behavior: 'smooth' });
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
            
            applicationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const position = document.getElementById('position').value;
                const experience = document.getElementById('experience').value;
                const location = document.getElementById('location').value;
                const message = document.getElementById('message').value;
                const resume = document.getElementById('resume').value;
                
                if (!firstName || !lastName || !email || !phone || !position || 
                    !experience || !location || !message || !resume) {
                    showAlert('Please fill in all required fields.', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showAlert('Please enter a valid email address.', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = applicationForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'Submitting... <i class="fas fa-spinner fa-spin"></i>';
                submitBtn.disabled = true;
                
                // In a real scenario, this would be handled by Formspree
                // For demo purposes, we'll simulate a form submission
                setTimeout(() => {
                    showAlert('Thank you! Your application has been submitted successfully. We will review your information and get back to you soon.', 'success');
                    applicationForm.reset();
                    
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            });
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Add form field validation styling
            const formFields = applicationForm.querySelectorAll('input, select, textarea');
            formFields.forEach(field => {
                field.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && !this.value) {
                        this.style.borderColor = var(--error);
                    } else {
                        this.style.borderColor = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
